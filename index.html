<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#1A1A1A">

    <title>Web-Projects</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            max-width: 450px;
            margin: auto;
        }
        
        button {
            margin: 0.2rem;
            height: 3.5rem;
            padding: 0.2rem 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        img { max-height: 100%; }
        
        h1 { flex: 1; }

        a { text-decoration: none; }
    </style>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" sizes="196x196" href="public/favicon-196.png">
    <link rel="apple-touch-icon" href="public/apple-icon-180.jpg">
</head>
<body>
    <script>
        if ("serviceWorker" in navigator) addEventListener('load', () => {
            navigator.serviceWorker
                .register("/sw.js")
                .catch((err) => console.log("Service worker registration failed", err));
        });

        const projects = [
            ['exercise-counter', 'Exercise Counter'],
            ['ze-list', 'Ze-List'],
            ['heart-rate', 'Heart Rate'],
            ['calculator', 'Calculator'],
            ['vjs-game-of-life', 'vJS Game of Life'],
            ['tic-tac-toe', 'Unbeatable Tic-Tac-Toe']
        ];

        projects.forEach(([folder, name]) => {
            const a = document.createElement('a');
            const btn = document.createElement('button');
            const img = document.createElement('img');
            const h1 = document.createElement('h1');

            a.href = `./${folder}/index.html`;
            a.appendChild(btn);

            btn.appendChild(img);
            btn.appendChild(h1);

            img.src = `./${folder}/public/favicon-196.png`;
            h1.innerText = name;

            document.body.appendChild(a);
        })
    </script>
    
</body>
</html>
