<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Pacifico|Rubik|Orbitron" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/a7ff91a450.js"></script>

  <link rel="icon" type="image/png" sizes="196x196" href="public/favicon-196.png">
  <link rel="stylesheet" href="public/style.css">
  <title>Calculator</title>
</head>

<body>
  <header>
    <div>
      <img src='public/js-logo.png'>
      <div>Calculator</div>
    </div>
  </header>

  <section id='display'>
    <div id='display-main'>0</div>
    <div id='display-2nd'></div>
  </section>

  <article id='btns-main'>
    <section id='row-1'>
      <div class='btn'><button onclick='reset("AC");'>AC</button></div>
      <div class='btn'><button onclick='reset("CE");'>CE</button></div>
      <div class='btn'><button onclick='operant("÷");'>÷</button></div>
      <div class='btn'><button onclick='operant("×");'>×</button></div>
    </section>
    <section id='row-2'>
      <div class='btn'><button onclick='btnNum("7");'>7</button></div>
      <div class='btn'><button onclick='btnNum("8");'>8</button></div>
      <div class='btn'><button onclick='btnNum("9");'>9</button></div>
      <div class='btn'><button onclick='operant("-");'>-</button></div>
    </section>
    <section id='row-3'>
      <div class='btn'><button onclick='btnNum("4");'>4</button></div>
      <div class='btn'><button onclick='btnNum("5");'>5</button></div>
      <div class='btn'><button onclick='btnNum("6");'>6</button></div>
      <div class='btn'><button onclick='operant("+");'>+</button></div>
    </section>
    <section id='row-4-whole'>
      <div id='row-4-left'>
        <div class='btn'><button onclick='btnNum("1");'>1</button></div>
        <div class='btn'><button onclick='btnNum("2");'>2</button></div>
        <div class='btn'><button onclick='btnNum("3");'>3</button></div>
        <div class='btn' style='width:66.6%'><button onclick='btnNum("0");'>0</button></div>
        <div class='btn'><button onclick='btnNum(".");'>.</button></div>
      </div>
      <div id='row-4-right'>
        <div class='btn'><button onclick='equals();'>=</button></div>
      </div>
    </section>
  </article>
  <br><br>
  <a href='https://www.freecodecamp.com/giveback007' target="_blank">
    <p id='author'>By Dovydas Stirpeika <i class="fa fa-free-code-camp" aria-hidden="true"></i>
      <p>
  </a>
  
  <script src="main.js"></script>
</body>

</html>
